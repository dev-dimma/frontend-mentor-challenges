<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <img
        class="blog-header-image"
        src="/assets/images/illustration-article.svg"
        alt="Image"
        width="200px"
        loading="lazy"
      />

      <p class="blog-learning">Learning</p>

      <p class="blog-publish-date">Published 21 Dec 2023</p>

      <h3 class="blog-topic">HTML & CSS foundations</h3>

      <p class="blog-intro">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <section class="author">
        <img src="/assets/images/image-avatar.webp" loading="lazy" />
        <p>Greg Hooper</p>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/home/my-challenges"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="devdimma.netlify.app">Dev Dimma</a>.
      </div>
    </footer>
  </body>
</html>
